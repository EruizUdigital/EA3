<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${empleado.id != null} ? 'Editar Empleado - Sistema' : 'Nuevo Empleado - Sistema'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS GLOBAL -->
    <link th:href="@{/css/estilos-global.css}" rel="stylesheet">
    <style>
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .required-field::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="global-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="global-card card-hover">
                    <!-- Header del formulario -->
                    <div class="global-header">
                        <h2 class="mb-2" th:text="${empleado.id != null} ? 'Editar Empleado' : 'Registrar Nuevo Empleado'"></h2>
                        <p class="mb-0 opacity-75" th:text="${empleado.id != null} ? 'Actualice la información del empleado' : 'Complete los datos del nuevo empleado'"></p>
                    </div>

                    <!-- Cuerpo del formulario -->
                    <div class="global-body">
                        <form th:action="@{/guardar}" th:object="${empleado}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <!-- Campo Primer Nombre -->
                            <div class="mb-4">
                                <label for="primerNombre" class="form-label required-field">Primer Nombre</label>
                                <input type="text" class="form-control" id="primerNombre"
                                       th:field="*{primerNombre}"
                                       th:classappend="${#fields.hasErrors('primerNombre')} ? 'is-invalid' : ''"
                                       placeholder="Ej: Juan"
                                       required>
                                <div th:if="${#fields.hasErrors('primerNombre')}" class="error-message mt-2">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{primerNombre}"></span>
                                </div>
                            </div>

                            <!-- Campo Apellidos -->
                            <div class="mb-4">
                                <label for="apellidos" class="form-label required-field">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos"
                                       th:field="*{apellidos}"
                                       th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''"
                                       placeholder="Ej: Pérez García"
                                       required>
                                <div th:if="${#fields.hasErrors('apellidos')}" class="error-message mt-2">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{apellidos}"></span>
                                </div>
                            </div>

                            <!-- Campo Correo -->
                            <div class="mb-4">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo"
                                       th:field="*{correo}"
                                       th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                                       placeholder="juan.perez@empresa.com">
                                <div class="form-text">Campo opcional</div>
                                <div th:if="${#fields.hasErrors('correo')}" class="error-message mt-2">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{correo}"></span>
                                </div>
                            </div>

                            <!-- Información de campos requeridos -->
                            <div class="alert alert-info alert-custom alert-info-custom mt-4">
                                <h6><i class="fas fa-info-circle me-2"></i>Información importante</h6>
                                <ul class="mb-0 mt-2">
                                    <li>Los campos marcados con <span class="text-danger">*</span> son obligatorios</li>
                                    <li>El correo electrónico es opcional pero recomendado</li>
                                    <li>Verifique que la información sea correcta antes de guardar</li>
                                </ul>
                            </div>

                            <!-- Botones de acción -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/}" class="btn btn-outline-secondary btn-custom me-md-2">
                                    <i class="fas fa-arrow-left me-1"></i> Volver al Listado
                                </a>
                                <button type="submit" class="btn btn-primary-custom btn-custom">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${empleado.id != null} ? 'Actualizar' : 'Guardar'"></span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Footer del formulario -->
                    <div class="global-footer">
                        <p class="mb-0 text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Sistema de Gestión de Empleados &copy; 2025
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
